<!DOCTYPE html> 
<html lang="en"> 
    
<head> 
    <title>Inline JavaScript</title> 
    <meta charset="utf-8"> 
    <meta name="viewport" 
          content="width=device-width, initial-scale=1"> 
</head> 
    
<body> 
    <script>
      uString = prompt('Enter a string you want to be fully capitalized: ');
      alert(uString +" was capitalized to " +uString.toUpperCase());

</html>
